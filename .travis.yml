language: ruby
services: mongodb
env:
  - DATABASE=sqlite3
  - DATABASE=sqlite3mem
  - DATABASE=postgresql
  - DATABASE=mysql
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.9
  - 2.2.5
  - 2.3.1
  - jruby-19mode
  - rbx-2
gemfile:
  - gemfiles/rails_3.2.gemfile
  - gemfiles/rails_4.0.gemfile
  - gemfiles/rails_4.1.gemfile
  - gemfiles/rails_4.2.gemfile
  - gemfiles/rails_5.0.gemfile
matrix:
  exclude:
    - rvm: 1.9.3
      gemfile: gemfiles/rails_5.0.gemfile
    - rvm: 2.0.0
      gemfile: gemfiles/rails_5.0.gemfile
    - rvm: 2.1.9
      gemfile: gemfiles/rails_5.0.gemfile
    - rvm: 2.2.5
      gemfile: gemfiles/rails_3.2.gemfile
    - rvm: 2.3.1
      gemfile: gemfiles/rails_3.2.gemfile
  allow_failures:
    - rvm: rbx-2
sudo: false
cache: bundler
